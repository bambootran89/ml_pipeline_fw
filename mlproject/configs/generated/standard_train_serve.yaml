pipeline:
  name: standard_train_serve
  description: 'Training pipeline with profiling: load -> preprocess -> train -> evaluate
    -> profile -> log'
  steps:
  - id: init_artifacts
    type: mlflow_loader
    enabled: true
    alias: latest
    load_map:
    - step_id: train_model
      context_key: fitted_train_model
    - step_id: preprocess
      context_key: fitted_preprocess
  - id: preprocess
    type: preprocessor
    enabled: true
    log_artifact: true
    artifact_type: preprocess
    depends_on:
    - init_artifacts
    is_train: false
    alias: latest
    instance_key: fitted_preprocess
  - id: train_model_inference
    type: feature_inference
    enabled: true
    depends_on:
    - init_artifacts
    - preprocess
    source_model_key: fitted_train_model
    base_features_key: preprocessed_data
    output_key: train_model_predictions
    apply_windowing: true
  - id: final_profiling
    type: profiling
    enabled: true
    depends_on:
    - train_model_inference
    exclude_keys:
    - cfg
    - preprocessor
    - df
    - train_df
    - val_df
    - test_df
